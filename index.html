<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Budi Setiawan">
    <title>Calculator Javascript</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
    <div class="output">
      <div class="previous-operand" id="previous"></div>
      <div class="current-operand"></div>
    </div>
    <div class="buttons" id="numb">
      <div class="row">
        <button class="all-clear" id="ac" onclick="clickKeyboard()">AC</button>
        <button class="delete" id="del">DEL</button>
        <button class="operator" id="dis" disabled>/</button>
      </div>

      <div class="row">
        <button class="number" id="one" disabled>1</button>
        <button class="number" id="two" disabled>2</button>
        <button class="number" id="three" disabled>3</button>
        <button class="operator" id="multiply" disabled>*</button>
      </div>

      <div class="row">
        <button class="number" id="four" disabled>4</button>
        <button class="number" id="five" disabled>5</button>
        <button class="number" id="six" disabled>6</button>
        <button class="operator" id="sum" disabled>+</button>
      </div>

      <div class="row">
        <button class="number" id="seven" disabled>7</button>
        <button class="number" id="eight" disabled>8</button>
        <button class="number" id="nine" disabled>9</button>
        <button class="operator" id="sub" disabled>-</button>
      </div>

      <div class="row">
        <button class="number" id="zero" disabled>0</button>
        <button class="number" id="dot" disabled>.</button>
        <button class="operator equal-sign" id="equal" disabled>=</button>
        <button class="operator" id="mod" disabled>%</button>
      </div>
    </div>

  </div>

    <script type="module" src="assets/js/index.js"></script>
    <script src="assets/js/keyboard.js"></script>
</body>

</html>
